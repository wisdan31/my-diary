<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - School Diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>School Diary</h1>
        <p>Stay organized and keep track of your schedule</p>
    </header>
    
    <main>
        <aside>
            <h2>Navigation</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="assignments.html">Assignments</a></li>
                <li><a href="notes.html">Notes</a></li>
                <li><a href="settings.html" class="active">Settings</a></li>
            </ul>
        </aside>
        
        <section>
            <h2>Settings</h2>
            <div class="settings-container">
                <form id="themeForm" class="settings-form">
                    <h3>Appearance</h3>
                    <label for="themeSelect">Choose Theme:</label>
                    <select id="themeSelect" name="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                    <button type="button" onclick="applyTheme()">Apply</button>
                </form>

                <form id="accountForm" class="settings-form">
                    <h3>Account Details</h3>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="YourUsername" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="youremail@example.com" required>
                    
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 School Diary. All rights reserved.</p>
    </footer>

    <script src="settings.js"></script>
</body>
</html>
